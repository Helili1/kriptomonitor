<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ветка форума — Криптомонитор</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/arc-thread.css" />
</head>
<body>
  <header class="bg-light py-3">
    <nav class="header__nav">
      <div class="header__left">
        <a href="../index.html"><h1>Криптомонитор</h1></a>
      </div>
      <ul class="header__right">
        <li class="forum"><a href="forum.html">Форум</a></li>
        <li>
          <a href="profile.html">
            <div class="user__profile">
              <span class="user__nickname" id="headerNickname">user nickname</span>
              <img loading="lazy" class="user__avatar" id="headerAvatar" src="../assets/img/avatar_profile.png" alt="avatar_user" />
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="thread-container">
    <main class="thread-main">
      <a href="forum.html" class="thread-back mb-3"><i class="fas fa-arrow-left"></i> Назад к форуму</a>
      <div class="thread-header" id="threadHeader">
        <!-- Динамически -->
      </div>
      <section class="thread-posts" id="threadPosts"></section>
      <form class="reply-form mt-4" id="replyForm">
        <div class="form-group">
          <label for="replyTextarea">Ваш ответ:</label>
          <textarea id="replyTextarea" class="form-control" placeholder="Напишите сообщение..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Отправить</button>
      </form>
    </main>
    <aside class="thread-sidebar">
      <div class="sidebar-block">
        <div class="sidebar-title">Информация о теме</div>
        <ul class="sidebar-info-list" id="sidebarInfo"></ul>
      </div>
      <div class="sidebar-block">
        <div class="sidebar-title">Активные участники</div>
        <ul class="sidebar-users-list" id="sidebarUsers"></ul>
      </div>
      <div class="sidebar-block">
        <div class="sidebar-title">Теги</div>
        <div class="sidebar-tags" id="sidebarTags"></div>
      </div>
    </aside>
  </div>
  <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Редактировать сообщение</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="editTextarea" class="form-control" rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../js/arc-thread.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const burgerMenu = document.querySelector('.burger-menu');
      const headerRight = document.querySelector('.header__right');
      burgerMenu.addEventListener('click', function() {
        this.classList.toggle('active');
        headerRight.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
