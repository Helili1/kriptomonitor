<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новость - Криптомонитор</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/news.css" />
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="bg-light py-3">
      <nav class="header__nav">
        <div class="header__left">
          <a href="../index.html"><h1>Криптомонитор</h1></a>
        </div>
        <ul class="header__right">
          <li class="forum"><a href="forum.html">Форум</a></li>
          <li>
            <a href="profile.html">
              <div class="user__profile">
                <span class="user__nickname" id="headerNickname">user nickname</span>
                <img loading="lazy" class="user__avatar" id="headerAvatar" src="../assets/img/avatar_profile.png" alt="avatar_user" />
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Основное содержимое -->
    <main class="news-detail">
      <div class="news-detail-header">
        <a href="news.html" class="btn btn-outline-secondary mb-4">
          <i class="fas fa-arrow-left"></i> Назад к новостям
        </a>
        <h1 class="news-detail-title">Заголовок новости</h1>
        <div class="news-detail-meta">
          <span class="date"><i class="far fa-calendar"></i> 15 марта 2024</span>
          <span class="views"><i class="far fa-eye"></i> 1234 просмотра</span>
        </div>
      </div>

      <img src="../assets/img/news1.jpg" alt="Новость" class="news-detail-image" />

      <div class="news-detail-content">
        <div class="news-detail-text">
          <p>Текст новости...</p>
        </div>

        <div class="news-detail-share mt-5">
          <h3>Поделиться новостью</h3>
          <div class="news-detail-social">
            <a href="#" class="news-detail-social-link">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="news-detail-social-link">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="news-detail-social-link">
              <i class="fab fa-telegram"></i>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
