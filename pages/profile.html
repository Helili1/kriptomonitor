<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль пользователя - Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <div class="container profile-container">
      <div class="arrow__back">
        <a href="../index.html">
          <img class="arrow__back" src="../assets/icons/back.png" alt="Назад" />
        </a>
      </div>
      <div class="avatar-container">
        <div class="avatar-upload" id="avatarUpload">
          <img
            src="https://via.placeholder.com/150"
            alt="Аватар"
            id="avatarPreview"
          />
          <input type="file" id="avatarInput" accept="image/*" />
        </div>
        <div class="user-name" id="displayName">Test</div>
      </div>

      <div class="description-container">
        <h4>Описание профиля</h4>
        <p id="profileDescription">
          Привет! Это профиль пользователя Test. Здесь будет отображаться
          информация о пользователе. На данный момент описание отсутствует.
        </p>
        <button
          type="button"
          class="btn btn-primary edit-button"
          data-toggle="modal"
          data-target="#editProfileModal"
        >
          <i class="fas fa-edit"></i> Редактировать
        </button>
      </div>
    </div>

    <!-- Модальное окно для редактирования профиля -->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">
              Редактирование профиля
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="editDisplayName">Отображаемое имя:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editDisplayName"
                  value="Test"
                />
              </div>
              <div class="form-group">
                <label for="editDescription">Описание:</label>
                <textarea
                  class="form-control"
                  id="editDescription"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="editAvatar">Изменить аватар:</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="editAvatar"
                  accept="image/*"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Закрыть
            </button>
          <button
              type="button"
              class="btn btn-primary"
              id="saveProfileButton"
            >
              <i class="fas fa-save mr-2"></i> Сохранить
          </button>
          </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
